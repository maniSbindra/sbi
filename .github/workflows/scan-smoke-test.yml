# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Scan Smoke Test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: ğŸ§ª Scan Smoke Test
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: â¤µï¸ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: ğŸš§ Setup Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1.0.0

      - name: ğŸ”€ Download dependencies
        run: go mod download

      - name: ğŸ—ï¸ Build
        run: task build

      - name: ğŸ”§ Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: ğŸ”§ Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: ğŸ” Run smoke test scan
        run: |
          ./bin/linux-amd64/daily-recommendations scan \
            --database smoke-test.db \
            --config-dir config/smoke-test \
            --output smoke-test-report.md \
            --max-tags 1 \
            --comprehensive \
            -v

      - name: ğŸ“Š Verify results
        run: |
          echo "=== Database stats ==="
          sqlite3 smoke-test.db 'SELECT COUNT(*) as images FROM images;'
          IMAGE_COUNT=$(sqlite3 smoke-test.db 'SELECT COUNT(*) FROM images;')
          if [ "$IMAGE_COUNT" -eq 0 ]; then
            echo "ERROR: No images in database"
            exit 1
          fi
          echo "=== Report preview ==="
          head -50 smoke-test-report.md
